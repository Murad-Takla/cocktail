<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="favIcon.jpg" type="image/x-icon">
</head>
<body class="container">
       <header>

        <h1 class="text-center mt-3 mb-3 text-warning">Welcome to TheCocktailDB</h1>
       </header>

       <main>
        <section class="d-flex justify-content-center">
            <div class="input-group mb-3 w-50 ">
                <input id="search-field" type="text" class="form-control " placeholder="what you want ">
                <button  id="search-btn" class="btn btn-outline-secondary " type="button" id="button-addon2">Search</button>
              </div>
        </section>

        <section >
            <h3 id="not-found" class="text-center text-warning d-none">Item not found </h3>
        </section>
        <section>
            <div id="cocktails-container" class="row row-cols-1 row-cols-md-3 g-4">              
              </div>
        </section>
        <section> 
       
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modai-body" class="modal-body ">
                       
        
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          
   
          </section> 

       </main>










    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/cocktail.js"></script>
</body>
</html>
